<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf Hello World Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/main.css"/>

    <link rel="icon"
          th:href="@{/images/icon.png}"/>
    <link href='https://fonts.googleapis.com/css?family=Jockey One' rel='stylesheet'>
    <style>
        body {
            font-family: 'Jockey One';font-size: 16px; font-color: #5DCE49;
        }
    </style>

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/home">Home</a></li>
                <li class="active"><a href="#">Drivers</a></li>
                <li><a href="/passengers">Passengers</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="drivers" th:unless="${#lists.isEmpty(drivers)}">
        <h1>List of all drivers</h1>

        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Driver's License</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="driver : ${drivers}">
                <h2>
                    <td th:text="${driver.id}"></td>
                </h2>
                <h2>
                    <td th:text="${driver.name}"></td>
                </h2>
                <h2>
                    <td th:text="${driver.age}"></td>
                </h2>
                <h2>
                    <td th:text="${driver.licenseId}"></td>
                </h2>
            </tr>
            </tbody>
        </table>
    </div>


    <p>
        <h1>New Driver</h1>
        <form action="#" th:action="@{/drivers}" th:object="${driver}" method="post">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" th:field="*{name}" /></td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="number" th:field="*{age}" /></td>
                    <td th:if="${#fields.hasErrors('age')}" th:error="*{age}">Age Error</td>
                </tr>
                <tr>
                    <td>License ID:</td>
                    <td><input type="text" th:field="*{licenseId}" /></td>
                    <td th:if="${#fields.hasErrors('licenseId')}" th:error="*{licenseId}">License Id Error</td>
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                </tr>
            </table>
        </form>
    </div>

</div>
<!-- /.container -->

<script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
